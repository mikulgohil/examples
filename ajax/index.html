	<script type="text/javascript">
				
				function sendAJAX(){
					var xhr = new XMLHttpRequest();
				xhr.onreadystatechange = function(){
					if(xhr.readyState === 4 && xhr.status === 200){
						// Success
						var data = JSON.parse(xhr.responseText);
						var staticHTML = '<ul class="list">'
						for (var i = 0; i < data.length; i++) {
							 staticHTML += '<li>' + data[i].name +' : '+ data[i].location + '</li>';
						};
						staticHTML += '<ul>';
						document.getElementById('ajax').innerHTML = staticHTML;

					}else if(xhr.status === 404){
							// Error file not found
						document.getElementById('ajax').innerHTML = "Error";
					}else{
						document.getElementById('ajax').innerHTML = xhr.statusText;
					}
				}
				xhr.open('GET','data/contact.json');
					xhr.send();	
				}
				
		</script>

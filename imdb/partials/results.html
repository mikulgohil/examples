<h4>Results</h4>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Title</th>
            <th>Year</th>
        </tr>
    </thead>
    <!--<tfoot>
        <tr ng-hide="resultsCount">
            <td colspan="2">No results</td>
        </tr>
    </tfoot>-->
    <tbody>
        <tr ng-repeat="movie in movies | filter:selectedYear" ng-click="getMovieDetails(movie.imdbID)">
            <td>{{movie.Title}}</td>
            <td>{{movie.Year}}</td>
        </tr>
    </tbody>
</table>
